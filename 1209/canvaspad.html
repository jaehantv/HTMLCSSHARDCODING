<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 누른 채 드래깅으로 캔버스에 그림 그리기</title>
</head>

<body onload="init()">

    <h3>마우스를 누른 채 드래깅하여 그림 그려 보세요</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="400" height="300"></canvas>
    <script>
        var canvas, context;
        function init() {
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");

            context.lineWidth = 2;
            context.strokeStyle = "blue";

            canvas.addEventListener("mousemove", function (e) { move(e) }, false);
            canvas.addEventListener("mousedown", function (e) { move(e) }, false);
            canvas.addEventListener("mouseup", function (e) { up(e) }, false);
            canvas.addEventListener("mouseout", function (e) { out(e) }, false);
        }

        var startX = 0, startY = 0;
        var dragging = false;
        function draw(curX, curY) {
            context.beginPath();
            context.moveTo(startX, startY);
            context.lineTo(curX, curY);
            context.stroke();
        }
