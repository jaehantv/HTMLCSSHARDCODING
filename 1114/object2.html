<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 표기법으로 사용자 객체 만들기</title>
    <script>
        var account = {
            account: owner = "홍길동",
            account: code = "1111-11",
            account: balance = 1000000,
            inquiry: function () {
                return this.balance;
            },
            deposit: function (money) {
                this.balance += money;
            },
            withdraw: function (money) {
                this.balance -= money;
                return money;
            }
        };

        var account2 = {
            account2: owner = "이순신",
            account2: code = "2222-22",
            account2: balance = 4000000,
            inquiry: function () {
                return this.balance;
            },
            deposit: function (money) {
                this.balance += money;
            },
            withdraw: function (money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>

<body>
    <h3>리터럴 표기법으로 객체 만들기</h3>
    <hr>
    <script>
        document.write('Account:' + account.owner + ',' + account.code + ',' + account.balance + '<br>');
        account.deposit(100000);
        document.write('100,000원 입금 후 잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(50000);
        document.write('50,000원 출금 후 잔액 : ' + account.inquiry() + '<br>');

        document.write('Account:' + account2.owner + ',' + account2.code + ',' + account2.balance + '<br>');
        account2.deposit(500000);
        document.write('500,000원 입금 후 잔액 : ' + account2.inquiry() + '<br>');
        account2.withdraw(300000);
        document.write('300,000원 출금 후 잔액 : ' + account2.inquiry() + '<br>');
    </script>
</body>

</html>
