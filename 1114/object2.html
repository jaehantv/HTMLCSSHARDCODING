<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var account = {
            account: owner = "홍길동",
            account: code = "1111-11",
            account: balance = "50000000",
            inquiry: function () {
                return this.balance
            },
            deposit: function (money) {
                this.balance += money;
            },
            withdraw: function (money) {
                this.balance -= money;
                return money

                var account2 = {
                    account2: owner = "이순신",
                    account2: code = "2222-11",
                    account2: balance = "40000000",
                    inquiry: function () {
                        return this.balance
                    },
                    deposit: function (money) {
                        this.balance += money;
                    },
                    withdraw: function (money) {
                        this.balance -= money;
                        return money;
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h3>리터럴 표기법으로 객체 만들기</h3>
    <hr>
    <script>
        document.write('Account:' + account.owner + ',' + account.code + ',' + account.balance + '<br>');
        account.deposit(1000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(500000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
    </script>
</body>

</html>
