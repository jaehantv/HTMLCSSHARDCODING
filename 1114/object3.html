<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function account(owner, code, balance){
        this.owner = owner;
        this.code = code;
        this.balance = balance;
        }
        this.inquiry = function () {
            return this.balance;
        }
        this.deposit = function (money) {
            this.balance += money;
        }
        this.withdraw = function (money) {
            this.balance -= money;
            return money;
        }
    </script>
</head>

<body>
    <h3>Account Prototype 만들기</h3>
    <hr>
    <script>
        var account = new account("홍길동", "1111-11", 99990009909009)
        var account2 = new account("이순신", "2222-22", 4000000000000)
        document.write('Account:' + account.owner + ',' + account.code + ',' + account.balance + '<br>');
        account.deposit(1000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(500000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
    </script>
</body>

</html>
